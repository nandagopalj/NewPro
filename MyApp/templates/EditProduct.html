<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
                    <div>
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Edit Product</h6>
                            <form method="post" action="{% url 'updateproduct' productid=product.id %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="Category Name">
                                        <option disabled>Select Category</option>
                                        {% for i in category %}
                                        <option>{{i.Category_Name}}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="floatingSelect">Category</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInputProduct" placeholder="Product Name" name="Product Name" value="{{product.Product_Name}}">
                                    <label for="floatingInputProduct">Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" min="0" class="form-control" id="floatingInputPrice" placeholder="Price" name="Product Price" value="{{product.Product_Price}}">
                                    <label for="floatingInputPrice">Price</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Description" id="floatingTextarea" style="height: 150px;" name="Product Description">{{product.Product_Description}}</textarea>
                                    <label for="floatingTextarea">Description</label>
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Image</label>
                                    <img src="{{product.Product_Image.url}}" width="100px" height="100px">
                                    <input class="form-control bg-dark" type="file" id="formFile" name="Product Image">
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        {% if messages %}
            {% for i in messages %}
                {% if i.tags == 'warning' %}
                    <script>swal('{{i}}','', 'warning')</script>
                {% elif i.tags == 'error' %}
                    <script>swal('{{i}}','', 'error')</script>
                {% else %}
                    <script>swal('{{i}}','', 'success')</script>
                {% endif %}
            {% endfor %}
        {% endif %}

</body>
</html>
{% endblock %}
