<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
<body>
                    <div>
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Edit Category</h6>
                            <form method="post" action="{% url 'updatecategory' categoryid=category.id %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="Category Name" value="{{category.Category_Name}}">
                                    <label for="floatingInput">Name</label>
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Image</label>
                                    <img src="{{category.Category_Image.url}}" width="100px" height="100px">
                                    <input class="form-control bg-dark" type="file" id="formFile" name="Category Image">
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Description" id="floatingTextarea" style="height: 150px;" name="Category Description">{{category.Category_Description}}</textarea>
                                    <label for="floatingTextarea">Description</label>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        {% if messages %}
            {% for i in messages %}
                {% if i.tags == 'warning' %}
                    <script>swal('{{i}}','', 'warning')</script>
                {% elif i.tags == 'error' %}
                    <script>swal('{{i}}','', 'error')</script>
                {% else %}
                    <script>swal('{{i}}','', 'success')</script>
                {% endif %}
            {% endfor %}
        {% endif %}

</body>
</html>
{% endblock %}
